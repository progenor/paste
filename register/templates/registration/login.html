{% extends 'main/base.html' %}

{% block title %}
Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<form method = "post" class = "form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>If you don't have an account, you can create one <a href="/register">here</a>
        , but it will cost you you're soul</p>
    <button type="submit" class="btn btn-success">Login</button>

{% endblock %}
